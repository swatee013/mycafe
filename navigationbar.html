ul{
    list-style-type: none;
    background-color: brown;
    margin: 0;
    padding: 10px;
    overflow: hidden;

}
li{
    float: left;
}
li a{
    text-decoration: none;
    color: white;
    padding: 15px;
    font-family: cursive;
    font-size: larger;

}
li a:hover{
    background-color: black;
}
